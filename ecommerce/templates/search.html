<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<center>
    <div class="text-center"><h2>You Have Searched For <span class="text-success">{{query}}</span></h2></div>
</center>



<div class="container">
<div class="row">

{% for i in product %}

<div class="col-sm-4">
<div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="300px" width="200px">
  <div class="card-body">
    <center><h5 class="card-title">Name:{{i.name}}</h5></center>
      <center><h5 class="card-title">price:{{i.price}}</h5></center>

    <center><a href="{% url 'shop:details' i.name %}" class="btn btn-primary">Details</a></center>
  </div>
</div>
    </div>
    {% empty %}
    <h4 class="text-center text-danger">NO Search Results Fount</h4>

{% endfor %}
    </div>
</div>

{% endblock %}
