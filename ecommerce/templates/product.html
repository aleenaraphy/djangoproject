<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid mt-3">
<img src="{{c.image.url}}" class="mb-3" height="600px" width="100%">
</div>
<center>
<div class="container-fluid mt-3">
<h1>{{c.name}}</h1>
</div></center>
<div class="container-fluid mt-3">
<p>{{c.desc}}</p>
</div>


<div class="container">
<div class="row">

{% for i in p %}

<div class="col-sm-4">
<div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="300px" width="200px">
  <div class="card-body">
    <center><h5 class="card-title">Name:{{i.name}}</h5></center>
      <center><h5 class="card-title">price:{{i.price}}</h5></center>

    <center><a href="{% url 'shop:details' i.name %}" class="btn btn-primary">Details</a></center>
  </div>
</div>
    </div>

{% endfor %}
    </div>
</div>
<br><br><br><br><br>

{% endblock %}
